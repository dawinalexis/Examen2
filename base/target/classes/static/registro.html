  <div class="container mt-4">
    <h2>Formulario de registro</h2>
    <form id="formulario">
<div class="form-group">
  <label for="nombre">Nombre:</label>
  <input type="text" class="form-control" id="nombre" name="nombre" required>
</div>
<div class="form-group">
  <label for="apellido">Apellido:</label>
  <input type="text" class="form-control" id="apellido" name="apellido" required>
</div>
<div class="form-group">
  <label for="password">Contraseña:</label>
  <input type="password" class="form-control" id="password" name="password" required>
</div>
<div class="form-group">
  <label for="email">Correo Electrónico:</label>
  <input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="form-group">
  <label for="placa">Placa:</label>
  <input type="text" class="form-control" id="placa" name="placa" required>
</div>
<div class="form-group">
  <label for="entrada">Hora de entrada:</label>
  <input type="time" class="form-control" id="entrada" name="entrada" required>
</div>
<div class="form-group">
  <label for="salida">hora de salida:</label>
  <input type="time" class="form-control" id="salida" name="salida" required>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" onclick="limpiarFormulario()">Limpiar</button>
  <button type="submit" class="btn btn-success" onclick="guardarFormulario()">Guardar</button>

</div>
<script src="registro.js"></script>
